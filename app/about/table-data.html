<h2 style="text-align: center">{{ message}}</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <td>Name</td>
        <td>Version</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="tool in tools">
        <td>{{ tool.name }}</td>
        <td>{{ tool.ver }}</td>
    </tr>

    </tbody>
</table>
